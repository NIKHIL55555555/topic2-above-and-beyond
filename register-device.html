
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A web page to register new devices" />
    <meta name="author" content="ENTER YOUR NAME HERE" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register Device</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Register New Device</h1>

    <form id="device-form">
        <label for="user">User:</label>
        <input type="text" id="user" required><br>

        <label for="name">Device Name:</label>
        <input type="text" id="name" required><br>

        <label for="color">Color Of Device:</label>
        <input type="color" id="color" required><br>

        <button type="submit" id="add-device">Register</button>
    </form>

    <script src="app.js"></script>
</body>

</html>
